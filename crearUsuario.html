 
 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Espacio Nutripedia</title>
	<script src="js/variablesGlobales.js"></script>
	<script src="js/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/crearUsuarios.css">

</head>
<body>

	<div id="idContainerCrearUsuario">
		<div id="idCrearUsuarioForm">

			<div class="alert alert-success" role="alert" id="usuarioOk" align="center" style="display:none;">
		    	<h4 class="alert-heading">Bien!</h4>
		     	<p>Ya estas registrado</p>
		    </div>

			<div class="alert alert-danger" role="alert" id="errorAltaUsuario" align="center" style="display:none;">
		    	<h4 class="alert-heading">Error!</h4>
		     	<p>Debe ingresar todos los datos solicitados</p>
		    </div>

		    <div class="alert alert-danger" role="alert" id="yaExiste" align="center" style="display:none;">
		    	<h4 class="alert-heading">Usuario ya existe</h4>
		     	<p>El usuario ya existe, intente con otro usuario</p>
		    </div>

		    <div class="alert alert-danger" role="alert" id="errorContraseñaDiferente" align="center" style="display:none;">
		    	<h4 class="alert-heading">Error!</h4>
		     	<p>Las contraseñas son diferentes, vuelva a cargarlas</p>
		    </div>
			

			<img src="imagenes/logo NUTRIPEDIA RECORTADO v2.png" class="img-fluid" alt="Logo Nutripedia">
			
			
		   	<div>
		      <input type="text" class="form-control" id="usuario" placeholder="Usuario">
		    </div>
		
		   	<div>
		      <input type="text" class="form-control" id="mail" placeholder="Mail">
		    </div>
		
		    <div>
		      <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
		    </div>
		
		    <div>
		      <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirmar contraseña">
		    </div>
		

			<div>
				<input name="guardar" id="btnGuardar" type="button" class="btn btn-secondary" value="Guardar" onclick="crearUsuario()">

				<input name="registrarse" id="btnCancelar" type="button" class="btn btn-secondary" value="cancelar" onclick="cancelar()">
			</div>
		</div>
	</div>

	


</body>

</html>
