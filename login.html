<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Espacio Nutripedia</title>
	<script src="js/variablesGlobales.js"></script>
	<script src="js/buscarTurno.js"></script>
	<script src="js/profesionales.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body background="imagenes/logo NUTRIPEDIA.jpeg" style="background-repeat: no-repeat; background-position-x: center; width:100%">

	<div class="alert alert-danger" role="alert" id="usuYPassNoExiste" align="center" style="display:none;">
    	<h4 class="alert-heading">Error!</h4>
     	<p>Usuario y clave no existen, Por favor vuelva a intentarlo</p>
    </div>


	<div style="text-align: right; margin: 10px">

		<input name="pacientes" id="btnPacientes" type="button" class="btn btn-secondary" value="Pacientes" onclick="inicio()" style="width: 200px; 
			background-color: white; border-color: #90A955; color: black; margin: 10px;">

		<input name="profesionales" id="btnProfesionales" type="button" class="btn btn-secondary" value="Profesionales" onclick="login()" style="width: 200px; 
			background-color: #31572C; margin: 10px;">

	</div>

	<div style="text-align: center; width: 50%; min-width: 200px; margin-top: 350px; margin-left: 25%;">
	   	<div class="col-sm-12">
	      	<input type="text" class="form-control" id="usuario" placeholder="Usuario">
	    </div>
	</div>

	<div style="text-align: center; width: 50%; min-width: 200px; margin-top: 20px; margin-left: 25%">
	    <div class="col-sm-12">
	      <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
	    </div>
	</div>
		

	<div style="text-align: center; margin-top: 30px;">
	
			<input name="ingresar" id="btnIngresar" type="button" class="btn btn-secondary" value="Ingresar" onclick="ingresar()" style="width: 200px; background-color: #31572C; margin: 10px;">
		
	</div>

	<div style="text-align: center; margin-top: 10px;">

			<input name="registrarse" id="btnRegistrarse" type="button" class="btn btn-secondary" value="Registrarse" onclick="registrarse()" style="width: 200px; background-color: white; border-color: #90A955; color: black; margin: 10px;">
		
	</div>


</body>

</html>
