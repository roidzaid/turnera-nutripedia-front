<!DOCTYPE html>
<html style="width:100%;">
<head>
	<meta charset="utf-8">
	<title>Carga fotos</title>
	<<script src="js/variablesGlobales.js"></script>
	<script src="js/fotos.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="background: #F0F0F0; width:100%; height: 100%;" class="d-flex flex-column">
  <div class="container" align="center" style="margin-top:30px;height: 100%;">
    <div class="card login-card" style="height: 90%;">
      <div class="card-body" style="height: 85%; padding:0px" align="center">
          
          <div class="alert alert-success" role="alert" id="alertaOk" align="center" style="display:none;">
            <h4 class="alert-heading">Bien!</h4>
            <p>Foto guardada</p>
          </div>
          
          <div class="alert alert-danger" role="alert" id="alertaError" align="center" style="display:none;">
            <h4 class="alert-heading">Error</h4>
            <p>Se produjo un error al guardar la foto</p>
          </div>
          
          <div>
              <h4 class="alert-heading">Subir foto</h4>
              <br>
          </div>

          <!-- <form action="#!" id="idSubirFoto"> -->
            
            <div class="form-group">
                <input id="idFoto" type="file" name="foto" accept=".pdf,.jpg,.png" />
            </div>


         <!--  </form> -->
          
          <div id="idProgressBar" class="text-center" style="display:none;">
            <div class="spinner-border" role="status" style="height: 50px;width: 50px;">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>

        </div>

      <div class="card-footer bg-transparent" align="right">
          <!-- <button name="guardar" id="btnGuardar" class="btn btn-secondary btn-lg" onclick="guardarFoto()">Guardar</button>
          
          <button name="cancelar" id="btnCancelar" type="button" class="btn btn-light btn-lg" onclick="cancelar()">Cancelar</button>
 -->

          <input name="guardar" id="btnGuardar" type="button" class="btn btn-secondary" value="Guardar" onclick="guardarFoto()" style="width: 200px; background-color: #31572C;">

          <input name="cancelar" id="btnCancelar" type="button" class="btn btn-secondary" value="Cancelar" onclick="Cancelar()" style="width: 200px; background-color: white; border-color: #90A955; color: black;">
      </div>
    </div>
  </div>

</body>

</html>
