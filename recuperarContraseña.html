<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Espacio Nutripedia</title>
	<script src="js/variablesGlobales.js"></script>
	<script src="js/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body class="m-0 vh-100 row justify-content-center align-items-center">

	<div class="col-auto p-5 text-center" style="text-align: center;">

		<div class="alert alert-danger" role="alert" id="usuYMailNoExisten" align="center" style="display:none;">
	    	<h4 class="alert-heading">Error!</h4>
	     	<p>Usuario y main no existen, Por favor vuelva a intentarlo</p>
	    </div>

	    <div class="alert alert-success" role="alert" id="envioNuevaPass" align="center" style="display:none;">
	    	<h4 class="alert-heading">Bien!</h4>
	     	<p id="mensajeNuevaPass"></p>
	    </div>
 
	    <img src="imagenes/logo NUTRIPEDIA RECORTADO v2.png">

	    <div>
		   	<div class="col-sm-12">
		      	<p>Por favor ingrese usuario y mail registrado para que podamos enviarle una nueva contraseña</p>
		    </div>
		</div>

		<div>
		   	<div class="col-sm-12">
		      	<input type="text" class="form-control" id="usuario" placeholder="Usuario">
		    </div>
		</div>

		<div style="margin-top: 10px">
		    <div class="col-sm-12">
		      <input type="text" class="form-control" id="mail" placeholder="Mail">
		    </div>
		</div>
			

		<div style="text-align: center; margin-top: 30px;">
		
				<input name="ingresar" id="btnIngresar" type="button" class="btn btn-secondary" value="Recuperar contraseña" onclick="recuperar()" style="width: 200px; background-color: #31572C; margin: 10px;">

				<input name="registrarse" id="btnRegistrarse" type="button" class="btn btn-secondary" value="Cancelar" onclick="cancelar()" style="width: 200px; background-color: white; border-color: #90A955; color: black; margin: 10px;">
			
		</div>


 	</div>


</body>

</html>
