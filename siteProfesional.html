<script>
  $(document).ready(function() {
    var $menuToggler = $("#idNavBar");
    var $opciones = $("#opciones");

    $menuToggler.on("click", function() {
      // Toggle de la clase "menu-button" al botón
      $menuToggler.toggleClass("menu-button");

      // Si la clase "menu-button" está presente, establece un z-index alto; de lo contrario, quita el z-index
      if ($menuToggler.hasClass("menu-button")) {
        $menuToggler.css("z-index", "9999");
      } else {
        $menuToggler.css("z-index", "");
      }

      // Cierra el menú si está abierto
      if ($opciones.hasClass("show")) {
        $opciones.collapse("hide");
      }
    });
  });
</script>
