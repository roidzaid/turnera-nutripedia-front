<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mis Turnos</title>
	<script src="js/variablesGlobales.js"></script>
	<script src="js/buscarTurno.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>

	<h3 style="text-align: center; margin-top: 20px; color: #31572C">MIS TURNOS</h3>
	
	<hr />
	
	<div style="margin:10px;">

		<div style="width: 50%; margin-left: 25%;">

			<h5 style="color: #31572C">Por favor ingrese el DNI y buscaremos sus turnos pendientes</h5>
		</div>

		<div style="width: 50%; margin-left: 25%;">

		  <div class="form-group row">
		    <!-- <label for="dni" class="col-sm-2 col-form-label">DNI</label> -->
		    <div class="col-sm-7">
		      <input id="dni" class="form-control" type="text" placeholder="Ingresar DNI">
		    </div>
		    <div class="col-sm-4">
		      <input name="buscarPaciente" id="buscarPaciente" type="button" class="btn btn-secondary" value="Buscar" style="width: 200px; background-color: #31572C;" onclick="misTurnos()">
		    </div>
		  </div>

		  
		</div>

		<div id="sinTurnos" style="display: none; width: 50%; margin-left: 25%;">
			<p>No tiene turnos pendientes</p>
			<div id="btnOk" style="margin-top: 2%;">
				<input name="Ok" id="btnOk" type="button" class="btn btn-secondary" value="Ok" onclick="Cancelar()" style="width: 200px; background-color: #90A955;">
			</div>
		</div>

	 	<div id="misTurnos" style="display: none; width: 50%; margin-left: 25%;">

		 	 <div id="tMisTurnos" class="form-group row" style="margin-bottom: 5px; margin: 20px; display: none">
			   <table id="tabMisTurnos" class="table">
					<thead>
						<tr>
							<th>Especialidad</th>
							<th>Profesional</th>
							<th>Fecha</th>
							<th>Hora</th>
						</tr>
					</thead>
					<tbody id="tbodyMisTurnos"></tbody>
				</table>	
			</div>

			<div id="btnOk" style="margin-top: 2%;">
				<input name="Ok" id="btnOk" type="button" class="btn btn-secondary" value="Ok" onclick="Cancelar()" style="width: 200px; background-color: #90A955;">
			</div>

		</div>

		

	</div>

</body>

</html>
