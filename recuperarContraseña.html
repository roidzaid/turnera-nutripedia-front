<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Espacio Nutripedia</title>
	<script src="js/variablesGlobales.js"></script>
	<script src="js/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/recuperarContraseña.css">

</head>
<body>

	<div id="idContainerrecuperarContraseña">
		<div id="idrecuperarContraseñaForm">

			<div class="alert alert-danger" role="alert" id="usuYMailNoExisten" align="center" style="display:none;">
		    	<h4 class="alert-heading">Error!</h4>
		     	<p>Usuario y main no existen, Por favor vuelva a intentarlo</p>
		    </div>

		    <div class="alert alert-success" role="alert" id="envioNuevaPass" align="center" style="display:none;">
		    	<h4 class="alert-heading">Bien!</h4>
		     	<p id="mensajeNuevaPass"></p>
		    </div>
	 
		    <img src="imagenes/logo NUTRIPEDIA RECORTADO v2.png" class="img-fluid" alt="Logo Nutripedia">

		    <div>
			 	<p>Por favor ingrese usuario y mail registrado para que podamos enviarle una nueva contraseña</p>
			</div>

			<div>
			   	<input type="text" class="form-control" id="usuario" placeholder="Usuario">
			</div>

			<div>
	  	    	<input type="text" class="form-control" id="mail" placeholder="Mail">
			</div>
				

			<div>
				<input name="ingresar" id="btnRecuperar" type="button" class="btn btn-secondary" value="Recuperar contraseña" onclick="recuperar()">

				<input name="registrarse" id="btnCancelar" type="button" class="btn btn-secondary" value="Cancelar" onclick="cancelar()">
			</div>
		</div>
 	</div>


</body>

</html>
